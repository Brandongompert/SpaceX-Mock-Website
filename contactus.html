<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <title>SpaceX Home</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row bg-dark">
          <div class="col-md-3">
            <h2>
              <img
                src="img/SpaceX-Logo.svg"
                height="100"
                width="200"
                alt="Home Logo"
              />
            </h2>
          </div>
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#homenav"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="homenav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <h3>
                      <a class="nav-link mx-5" href="index.html"
                        ><i class="fa fa-home"></i> Home</a
                      >
                    </h3>
                  </li>
                  <li class="nav-item">
                    <h3>
                      <a class="nav-link mx-5" href="#"
                        ><i class="fa fa-robot"></i>Technology</a
                      >
                    </h3>
                  </li>
                  <li class="nav-item">
                    <h3>
                      <a class="nav-link mx-5" href="careers.html"
                        ><i class="fa fa-rocket"></i> Careers</a
                      >
                    </h3>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="container body-content">
      <div class="row row-content">
        <div class="col-12">
          <h2><i class="fa fa-question-circle"></i> Contact Us</h2>
          <hr />
        </div>
        <div class="col">
          <form>
            <div class="row form-group">
              <label for="firstName" class="col-form-label col-2"
                >First Name</label
              >
              <div class="col-4">
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  name="firstName"
                  placeholder="First Name"
                />
              </div>
            </div>
            <div class="row form-group mt-2">
              <label for="lastName" class="col-form-label col-2"
                >Last Name</label
              >
              <div class="col-4">
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  name="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <div class="row form-group mt-2">
              <label for="email" class="col-form-label col-2"
                >Email Address</label
              >
              <div class="col-4">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  name="email"
                  placeholder="Email Address"
                />
              </div>
            </div>
            <div class="row form-group mt-2">
              <label for="emailText" class="col-form-label col-2"
                >Email Text</label
              >
              <div class="col-4">
                <textarea
                  name="emailText"
                  id="emailText"
                  cols="41"
                  rows="5"
                ></textarea>
              </div>
            </div>
            <div class="row form-group">
              <div class="col">
                <button class="btn btn-secondary offset-2" type="submit">
                  Send Email
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row row-content">
        <div class="col">
          <h3>Where are we located?</h3>
          <p>1 Rocket Road, Hawthorne, CA 90250.</p>
          <div id="map"></div>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-4 col-sm-2 offset-1">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Technology</a></li>
              <li><a href="careers.html">Careers</a></li>
            </ul>
          </div>
          <div class="col-6 col-sm-5 text-center">
            <h5>Social</h5>
            <a
              class="btn btn-social-icon btn-instagram"
              href="http://instagram.com/spacex"
              ><i class="fab fa-instagram fa-lg"></i
            ></a>
            <a
              class="btn btn-social-icon btn-facebook"
              href="http://facebook.com/spacex"
              ><i class="fab fa-facebook fa-lg"></i
            ></a>
            <a
              class="btn btn-social-icon btn-twitter"
              href="http://twitter.com/spacex"
              ><i class="fab fa-twitter fa-lg"></i
            ></a>
            <a
              class="btn btn-social-icon btn-google"
              href="http://youtube.com/spacex"
              ><i class="fab fa-youtube fa-lg"></i
            ></a>
          </div>
          <div class="col-sm-4 text-center">
            <a role="button" class="btn btn-link" href="tel:+14445551234"
              ><i class="fa fa-phone"></i> 1-444-555-1234</a
            ><br />
            <a
              role="button"
              class="btn btn-link"
              href="mailto:careers@spacex.com"
              ><i class="fa fa-envelope"></i> careers@spacex.com</a
            ><br />
            <a role="button" class="btn btn-link align-self-start" href="#"
              ><i class="fa fa-question-circle"></i>Contact Us</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="js/contactUsMap.js"></script>
  </body>
</html>
